

<h1>Hero Component</h1>

<span> {{ Name }} </span>

<dl>
    <td>Name:</td>
    <dd>{{ Name }}</dd>

    <td>Age:</td>
    <dd> {{ Age }}</dd>

    <td>Action:</td>
    <dd> {{ getName() }}</dd>
    
    <td>UpperCase:</td>
    <dd> {{ UpperName }}</dd>
</dl>

<button (click)="changeName()">Change Hero</button>

<button (click)="changeAge()">Change Age</button>
